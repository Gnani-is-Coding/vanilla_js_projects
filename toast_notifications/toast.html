<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast notifications</title>
    <link rel="stylesheet" href="toast.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href=
"https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Toast notifications</h1>
        <p>Click the button below to display a toast notification.</p>
        <div class="buttons-container">
            <button class="btn submit">Submit</button>
            <button class="btn failed">Failed</button>
            <button class="btn information">Information</button>
            <button class="btn warning">Warning</button>
        </div>
    </div>
    
    <script src="toast.js"></script>
</body>
</html>
